{% extends 'base.html' %}

{% block content %}
<h3>产品信息</h3>
<p></p>
	<div class="row">
<form  method="post">
  <div class="form-group">
    <label for="name">产品名称：</label>
    <input type="text" class="form-control col-md-8" id="name" name="name" value="{{product.name}}" required>
        <div class="invalid-feedback">
          请输入产品名称。
        </div>
  </div>
  <div class="form-group">
    <label for="usetime">产品周期：</label>
    <select id="usetime" name="usetime" class="form-control col-md-8" >
      <option value="year">年</option>
      <option value="month">月</option>
      <option value="day">日</option>
      </select>
  </div>
  <div class="form-group">
    <label for="value">单周期价格：</label>
    <input type="text" class="form-control col-md-8" id="value"  name="value"   value="{{product.value}}" required>
  </div>
  <div class="form-group">
    <label for="upbandwidth">上行带宽（1M 为 1000000）：</label>
    <input type="text" class="form-control col-md-8" id="upbandwidth" name="upbandwidth"  value="{{product.upbandwidth}}" required>
  </div>
    <div class="form-group">
    <label for="downbandwidth">下行带宽（10M 为 10000000）：</label>
    <input type="text" class="form-control col-md-8" id="downbandwidth"  name="downbandwidth" value="{{product.downbandwidth}}" required>
  </div>

  <button type="submit" class="btn btn-dark">完成</button>
</form>
    </div>

{% endblock %}
