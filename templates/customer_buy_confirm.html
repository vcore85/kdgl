{% extends 'base.html' %}

{% block content %}

    <h3>受理确认</h3>
<p></p>
<form method="POST">
<div class="row" mb-3>
    <div class="col-md-3 mb-3">宽带产品： </div>
    <div class="col-md-3 mb-3">{{ product.name}} </div>



     <div class="col-md-3 mb-3">订购周期： </div>
    <div class="col-md-3 mb-3">{{ productbuynum}}</div>
    <div class="col-md-3 mb-3">PPPOE账号： </div>
    <div class="col-md-3 mb-3">{{ pppoename}} </div>
    <div class="col-md-3 mb-3">PPPOE密码：</div>
    <div class="col-md-3 mb-3">{{ pppoepassword}}</div>
    <div class="col-md-3 mb-3">光猫 SN 序列号： </div>
    <div class="col-md-3 mb-3">{{ onusn}}</div>
</div>
<div class="row mb-3">
    <div class="col-md-6 mb-3">
        <ul class="list-group">
            <li class="list-group-item d-flex ">
                <div class="col-md-5">
                    <h6 >合计价格：</h6>
                </div>
                <div class="col-md-5">
                <input id="total" name="total" class="text-right" value="{{total}}" readonly required>
                    </div>
                <div class="col-md-2">
                  <span class="align-text-bottom">元</span>
                </div>
            </li>
        </ul>
    </div>
</div>

      <button type="submit" class="btn btn-primary">确认受理</button>
</form>


{% endblock %}
